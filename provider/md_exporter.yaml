identity:
  author: bowenliang123
  name: md_exporter
  label:
    en_US: Markdown Exporter
    zh_Hans: Markdown 转换器
    ja_JP: Markdownエクスポーター
  description:
    en_US: Export Markdown to DOCX, PPTX, XLSX, PDF, HTML, MD, CSV, JSON, XML, EPUB files, and extract code blocks to Python, Bash, JS and etc files.
    zh_Hans: 导出 Markdown 为 DOCX, PPTX, XLSX, PDF, HTML, MD, CSV, JSON, XML, EPUB 文件, 并将代码块导出为各类脚本文件(Python, JS, Bash等)。
    ja_JP: MarkdownをDOCX, PPTX, XLSX, PDF, HTML, MD, CSV, JSON, XML, EPUBファイルとしてエクスポートし、さらにコードブロックを各種スクリプトファイルとしてエクスポートします
  icon: icon.svg
tools:
  - tools/md_to_docx/md_to_docx.yaml
  - tools/md_to_html/md_to_html.yaml
  - tools/md_to_pdf/md_to_pdf.yaml
  - tools/md_to_md/md_to_md.yaml
  - tools/md_to_xlsx/md_to_xlsx.yaml
  - tools/md_to_csv/md_to_csv.yaml
  - tools/md_to_json/md_to_json.yaml
  - tools/md_to_xml/md_to_xml.yaml
  - tools/md_to_latex/md_to_latex.yaml
  - tools/md_to_pptx/md_to_pptx.yaml
  - tools/md_to_rst/md_to_rst.yaml
  - tools/md_to_codeblock/md_to_codeblock.yaml
  - tools/md_to_linked_image/md_to_linked_image.yaml
  - tools/md_to_png/md_to_png.yaml
  - tools/md_to_epub/md_to_epub.yaml
extra:
  python:
    source: provider/md_exporter.py
